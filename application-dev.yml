#oracle c3p0
jdbc:
  driverClass: oracle.jdbc.driver.OracleDriver
  url: jdbc:oracle:thin:@192.168.1.77:1521:XE
  username: test
  password: '{cipher}'
  initialPoolSize: 10
  maxPoolSize: 50
  maxIdleTime: 600

#cache redis/guava
cache:
  redis:
    nodes:
    timeout: 3000
    maxRedirects: 3
    password: '{cipher}'
    ttl: 86400
    maxTotal: 50
    maxIdle: 10
    maxWait: 3000
    testOnBorrow: true
  guava:
    maxSize: 1000
    ttl: 500

#amqp rabbitmq
rabbitmq:
  host: 192.168.1.77
  port: 5672
  username: test
  password: '{cipher}'
  defaultRequeueRejected: false
  idleEventInterval: 60000
  concurrentConsumers: 3
  maxConcurrentConsumers: 10
  exchange:
    request:
      http: app.request.http
  routing:
    key:
      user:
        create: user.create
        update: user.update
        delete: user.delete

#session
session:
  timeout: 1800
